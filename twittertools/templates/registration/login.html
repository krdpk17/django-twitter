{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<h2>Login to your account</h2>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Login</button>
  <span class="psw"><a href={% url 'tweetfetch:register' %}>Register?</a></span>
  <span class="psw">Forget <a href={% url 'password_reset' %}>Password?</a></span>
</form>
{% endblock %}
