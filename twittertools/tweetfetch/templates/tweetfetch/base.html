<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title> {% block title %}TwitterTools{% endblock title %} </title>
    <!--loads the path to your static files -->
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'tweetfetch/style.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>

<body>
    {% block topmenu %}
        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <!-- Header -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Tools</a>
                </div>

                <!-- Items -->
                <div class="collapse navbar-collapse">

                    <ul class="nav navbar-nav">
                        <li class="active">
                            <a href="{% url 'signup' %}">
                                <span class="glyphicon glyphicon-user" aria-hidden="true"></span>&nbsp;
                                Profile
                            </a>
                        </li>
                        <li class="">
                            <a href="#">
                                <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
                                Songs
                            </a>
                        </li>			
                    </ul>

                    <form class="navbar-form navbar-left" role="search" method="get" action="#">
                        <div class="form-group">
                            <input type="text" class="form-control" name="q" value="">
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>

                    <ul class="nav navbar-nav navbar-right">
                        <li class="">
                            <a href=" {% url 'tweetfetch:fetcher-add' %} ">
                                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; Fetcher
                            </a>
                        </li>	
                        <li class="">
                            <a href="{% url 'logout' %}">
                                <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp; Logout
                            </a>
                        </li>					
                    </ul>
                </div>

            </div>
        </nav>
    {% endblock topmenu %}
    {% block body %}
    {% endblock  %}
</body>
</html>
